name: 'Docker Build'
description: 'Build docker image'
inputs:
  tags:
    description: 'Docker image tags'
    required: true
    default: 'latest'
  context:
    description: 'Docker context'
    required: true
    default: '.'
  dockerfile:
    description: 'Path to Dockerfile'
    required: true
    default: 'Dockerfile'
runs:
  using: 'node16'
  main: 'index.js'